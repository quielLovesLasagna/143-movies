<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>143Movies | Watch movies for free</title>
	</head>
	<body>
		<main>
			<section class="hero">
				<!-- Header -->
				<header class="header">
					<a href="#">
						<img
							src="./logo.png"
							alt="143 Movies logo in black and white"
							class="header__logo"
						/>
					</a>
					<!-- Navigation -->
					<nav class="navigation">
						<div class="navigation__search">
							<ion-icon
								name="search"
								class="navigation__search-icon"
							></ion-icon>
							<input
								type="text"
								class="navigation__search-input"
								placeholder="Find movies"
							/>
						</div>
						<ul class="navigation__list">
							<li class="navigation__list-item">Register</li>
							<li class="navigation__list-item">Sign in</li>
						</ul>
					</nav>
				</header>
				<div class="hero__movie-preview-container">
					<h1 class="hero__movie-title">lorem8</h1>
					<div class="hero__movie">
						<img
							src="./peter-forster-ouVAsbiwzlo-unsplash.jpg"
							alt=""
							class="hero__movie-poster"
						/>
						<div class="hero__movie-description-container">
							<p class="hero__movie-year">2010</p>
							<p class="hero__movie-description">
								Lorem ipsum dolor sit amet consectetur adipisicing elit.
								Perspiciatis aperiam vel optio voluptatibus, error quibusdam
								ipsam. Voluptas, ratione! Asperiores, quod?
							</p>
							<button class="btn-watch-now">
								<ion-icon name="play" class="btn-play-icon"></ion-icon>
								<span>Watch Now</span>
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<!-- Icons -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
